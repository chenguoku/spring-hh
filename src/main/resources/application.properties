# \u914D\u7F6E\u9700\u8981\u626B\u63CF\u7684\u5305
scanPackage=com.hh.spring.demo

# \u914D\u7F6E\u8FD4\u56DE\u7684\u9875\u9762
templateRoot=layouts

# \u914D\u7F6E\u5207\u9762
# \u914D\u7F6E\u5207\u9762\u8868\u8FBE\u5F0F
pointCut=public .* com.hh.spring.demo.service..*ServiceImpl..*(.*)
# \u5207\u9762\u7C7B
aspectClass=com.hh.spring.demo.aspect.LogAspect
#\u524D\u7F6E\u901A\u77E5\u56DE\u8C03\u65B9\u6CD5
aspectBefore=before
#\u540E\u7F6E\u901A\u77E5\u56DE\u8C03\u65B9\u6CD5
aspectAfter=after
#\u5F02\u5E38\u901A\u77E5\u56DE\u8C03\u65B9\u6CD5
aspectAfterThrow=afterThrowing
#\u5F02\u5E38\u7C7B\u578B\u6355\u83B7
aspectAfterThrowingName=java.lang.Exception